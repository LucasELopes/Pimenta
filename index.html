<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroSama</title>
  <link rel="stylesheet" href="style.css">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="/img/geral/gif/2758322-uhd_3840_2160_30fps.mp4" type="video/mp4">
  </video>
  
  <div class="conteudo">
    <div class="title">
      Potencial Agronômico de São Mateus
    </div>
    <div class="imgsContainer">
      <div class="imgContainer" id="imgRosa">
        <img src="/img/aroeira/pimentaRosa.jpg" alt="">
        <p>Pimenta Rosa</p>
      </div>
      <div class="imgContainer" id="imgReino">
        <img src="/img/reino/reino.png" alt="">
        <p>Pimenta do Reino</p>
      </div>
      <div class="imgContainer" id="imgMacadamia">
        <img src="/img/macadamia/macadamia.jpg" alt="">
        <p>Macadâmia</p>
      </div>
    </div>
    <dialog id="modalRosa">
      <div class="containerDialog">
        Rosa
      </div>
    </dialog>
    <dialog id="modalReino">
      <div class="containerDialog">
        Reino
      </div>
    </dialog>
    <dialog id="modalMacadamia">
      <div class="containerDialog">
        Macadamia
      </div>
    </dialog>
  </div>
  
  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    const video = document.querySelector(".video-bg")
    video.playbackRate = 0.8
    
    const images = document.querySelectorAll(".imgContainer img")
    images[Math.floor(images.length / 2)].classList.add("active")
    
    images.forEach((img) => {
      const activate = () => {
        images.forEach(i => {i.classList.remove("active")})
        img.classList.add("active")
      }
      
      img.addEventListener("mouseenter", activate)
      img.addEventListener("touchstart", activate)
    })
    
    ScrollReveal({duration: 900, distance: '200px'})
    ScrollReveal().reveal('#title', {origin: 'top'})
    ScrollReveal().reveal('#img1', {origin: 'left'})
    ScrollReveal().reveal('#img2', {origin: 'bottom'})
    ScrollReveal().reveal('#img3', {origin: 'right'})

    const modalRosa = document.querySelector("#modalRosa")
    const modalReino = document.querySelector("#modalReino")
    const modalMacadamia = document.querySelector("#modalMacadamia")
    
    document.querySelector("#imgRosa").addEventListener("click", () => {
      modalRosa.showModal()
    })

    document.querySelector("#imgReino").addEventListener("click", () => {
      modalReino.showModal()
    })

    document.querySelector("#imgMacadamia").addEventListener("click", () => {
      modalMacadamia.showModal()
    })

  </script>
</body>
</html>
